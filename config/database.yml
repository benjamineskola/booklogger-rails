default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: booklogger
  password: <%= ENV.fetch("BOOKLOGGER_PASSWORD") %>

development:
  <<: *default
  host: localhost
  database: booklogger

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  database: booklogger_test

production:
  <<: *default
  database: booklogger
